<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>Guided 2</title>
  </head>
  <body>
    <div id="app">
      <h2>Halo, aku {{ wanita.nama }}</h2>
      <p>
        umurku {{ wanita.umur }} tahun dan aku bekerja sebagai seorang {{ wanita.pekerjaan }}. <br />
        Aku <span v-if="wanita.status == 'menikah'">sudah menikah</span><span v-if="wanita.status == 'belum menikah'">masih lajang</span>
      </p>
      <div>
        <button @click="kurangiUmur">Kurangi umurku</button>
        <button @click="tambahUmur">Tambah umurku</button>
      </div>
      <p v-show="wanita.skills">Kemampuanku adalah :</p>
      <ulv v-for="(skill, index) in wanita.skills" :key="index">
        <li>{{ skill }}</li>
      </ulv>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          wanita: {
            nama: "Karen",
            umur: 20,
            pekerjaan: "programmer",
            skills: ["mencuci piring", "coding"],
            status: "belum menikah",
          },
        },
        methods: {
          tambahUmur() {
            this.wanita.umur++;
          },
          kurangiUmur() {
            this.wanita.umur--;
          },
        },
      });
    </script>
  </body>
</html>
