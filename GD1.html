<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>Guided 1</title>
  </head>
  <body>
    <div id="app">
      <!-- Pemanggilan judul menggunakan '{{  }}'-->
      <h1>{{ judul }}</h1>
      <!-- Memanggil method belajar()-->
      <p>{{ belajar('Vue JS') }}</p>
      <p>
        Klik link untuk mengakses <a v-bind:href="link"><!-- bisa v-bind:href atau :href -->Dokumentasi Vue JS</a>
      </p>
      <div>
        <input v-model="teks" placeholder="tulis sesuatu..." />
        <h2>{{ teks }}</h2>
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        judul: "Hello World!", //deklarasi judul
        link: "https://vuejs.org/v2/guide/", //link untuk href
        teks: "",
      },
      methods: {
        belajar(pelajaran) {
          return `aku sedang belajar ${pelajaran}`;
        },
      },
    });
  </script>
</html>
